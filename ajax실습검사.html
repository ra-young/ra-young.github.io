<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,td {
      border : 1px solid black;
      border-collapse: collapse;
    }
    th,td {
      padding: 5px;
    }
</style>

<body>
    <h2>재난문자 발령지역 및 내용</h2>
    <button type="button" onclick="loadDoc()">조회</button>
    <br><br>
    <table id="disaster"></table>
    <script>
    
        function loadDoc() {
            var xhr = new XMLHttpRequest();
            var url = 'http://apis.data.go.kr/1741000/DisasterMsg3/getDisasterMsg1List'; /*URL*/
            var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + '8yzCgZJETYKIkbegj9MMLu8k1T7gAdEHPskMyDXevnuI4dRtM6hUuTRXz2X4HF6VYVdy98%2Fs4LSB5VlcvSeiUg%3D%3D'; /*Service Key*/
            queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1'); /**/
            queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('10'); /**/
            queryParams += '&' + encodeURIComponent('type') + '=' + encodeURIComponent('xml'); /**/
            xhr.onload = function () {
                myFunction(this);
            }
            xhr.open('GET', url + queryParams);
            xhr.send('');
        }

        function myFunction(xml) {
          var xmlDoc = xml.responseXML; //xml DOM 객체생성
          var x = xmlDoc.getElementsByTagName("row");
          let table="<tr><th>지역</th><th>메시지 내용</th></tr>";
          for (let i = 0; i <x.length; i++) { 
            table += "<tr><td>" +
            x[i].getElementsByTagName("location_name")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("msg")[0].childNodes[0].nodeValue +
            "</td></tr>";
          }
          document.getElementById("disaster").innerHTML = table;
        }
</script>
</body>

</html>
