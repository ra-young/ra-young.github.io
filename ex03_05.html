<!DOCTYPE html>
<html>
<head>
<title>도형 서식 폼 만들기</title>
</head>
<body>
<h3>도형 서식 폼 만들기</h3>
<hr>
<form>
    <fieldset>
        <legend>도형 서식 입력</legend>
        선종류 <input type="text" list="linetype"><br>
        <datalist id="linetype">
            <option value="선없음">
            <option value="실선">
            <option value="점선"></option>
                </option>
        </datalist>
        선두께 <input type="number" min="1.0" max="15.0" step="1.0">
        선색 <input type="color" value="#00BFFF"><br>
        투명도(0~100) : <input type="range" min="0" max="100">
    </fieldset>
</form>
</body>
</html>
